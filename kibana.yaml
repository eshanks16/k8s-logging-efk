apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-deployment
  labels:
    app: kibana
  namespace: kube-logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.6.1
        ports:
        - containerPort: 5601
          name: webinterface
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
  namespace: kube-logging
spec:
  type: NodePort
  ports:
  - port: 5601
    name: webinterface
  selector:
    app: kibana
---
apiVersion: extensions/v1beta1
kind: Ingress #ingress resource
metadata:
  name: kibana
  annotations:
    ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8 # change this range to admin IPs
    ingress.kubernetes.io/rewrite-target: "/"
  labels:
    kibana: k8s
  namespace: kube-logging
spec:
  rules:
  - host: kibana.hollow.local #only match connections to prometheus.hollow.local. 
    http:
      paths:
      - path: / #root path
        backend:
          serviceName: kibana
          servicePort: 5601 